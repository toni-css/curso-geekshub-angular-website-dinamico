<body class="body-bg color-white">

    <header class="main-header">


        <h1 class="text-center my-5">
            <span>MIS FAVORITOS DE</span>
            <img class="logo" alt="Star Wars" src="assets/img/logo-sw.png">
        </h1>
        <nav class="main-nav">

                <ul class="main-menu">
                    <li class="is-jedi"><a href="index.html" class="link">JEDI</a></li>

                    <li class="is-other is-active"><a href="others.html" class="link">OTROS</a></li>
                </ul>
            </div>

        </nav>

    </header>
    <main class="mb-5">
        <div class="container-xl">
            <div class="image-grid">
                <div class="image-block">
                    <figure>
                        <img src="assets/img/c3po.jpg" alt="C3PO">

                    </figure>
                </div>
                <div class="image-block">
                    <figure>
                        <img src="assets/img/r2d2.jpg" alt="R2-D2">

                    </figure>
                </div>

                <div class="image-block">
                    <figure>
                        <img src="assets/img/leia-organa.jpg" alt="Leia Organa">

                    </figure>
                </div>

                <div class="image-block">
                    <figure>
                        <img src="assets/img/han-solo.jpg" alt="Han Solo">

                    </figure>

                <div class="image-block">
                    <figure>
                        <img src="assets/img/padme-amidala.jpg" alt="Padmé Amidala">

                </div>


                <div class="image-block">
                    <figure>
                        <img src="assets/img/chewbacca.jpg" alt="Chewbacca">

                    </figure>
                </div>

                <div class="image-block">
                    <figure>
                        <img src="assets/img/jango-fett.jpg" alt="Jango Fett">

                    </figure>
                </div>

                <div class="image-block">
                    <figure>
                        <img src="assets/img/boba-fett.jpeg" alt="Boba Fett">
                        <figcaption>Boba Fett</figcaption>
                    </figure>
                </div>
                <div class="image-block">
                    <figure>
                        <img src="assets/img/din-djarin.jpg" alt="Din Djarin">
                        <figcaption>Din Djarin</figcaption>
                    </figure>

            </div>

    <footer class="main-footer">
        <div class="container-xl main-footer__container">
