<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proyecto base de maquetación rápida</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body class="body-bg color-white">

  <header class="main-header">


    <h1 class="text-center my-5">
      <span>MIS FAVORITOS DE</span>
      <img class="logo" alt="Star Wars" src="assets/img/logo-sw.png">
    </h1>
    <nav class="main-nav">
      <div class="container-xl">
        <ul class="main-menu">
          <li><a href="#" class="link">JEDI</a></li>
          <li><a href="#" class="link">SITH</a></li>
          <li><a href="#" class="link">OTROS</a></li>
        </ul>
      </div>

    </nav>

  </header>
  <main class="mb-5">
    <div class="container-xl">
      <div class="image-grid">
        <div class="image-block">
          <figure>
            <img src="assets/img/obi-wan-kenobi.jpg" alt="Obi-Wan Kenobi">
            <figcaption>Obi-Wan Kenobi</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/anakin-skywalker.jpg" alt="Anakin Skywalker">
            <figcaption>Anakin Skywalker</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/yoda.jpg" alt="Maestro Yoda">
            <figcaption>Maestro Yoda</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/ahsoka-tano.jpg" alt="Ahsoka Tano">
            <figcaption>Ahsoka Tano</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/mace-windu.jpg" alt="Mace Windu">
            <figcaption>Mace Windu</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/luke-skywalker.jpg" alt="Luke Skywalker">
            <figcaption>Luke Skywalker</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/qui-gon-jinn.jpg" alt="Qui-Gon Jinn">
            <figcaption>Qui-Gon Jinn</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/plo-koon.jpg" alt="Plo-Koon">
            <figcaption>Plo-Koon</figcaption>
          </figure>
        </div>
        <div class="image-block">
          <figure>
            <img src="assets/img/luminara-unduli.jpg" alt="Luminara Unduli">
            <figcaption>Luminara Unduli</figcaption>
          </figure>
        </div>

      </div>
    </div>
  </main>
  <footer class="main-footer">
    <div class="container-xl main-footer__container">
      <span>TM & © Lucasfilm Ltd. All Rights Reserved</span>
      <nav>
        <ul class="main-footer__social">
          <li>
            <a class="link" href="https://www.facebook.com/StarWars" target="_blank" title="facebook">
              <i class="icon-facebook"></i>
            </a>
          </li>
          <li>
            <a class="link" href="https://www.instagram.com/starwars/" target="_blank" title="instagram">
              <i class="icon-instagram"></i>
            </a>
          </li>
          <li>
            <a class="link" href="https://twitter.com/starwars" target="_blank" title="twitter">
              <i class="icon-twitter"></i>
            </a>
          </li>
          <li>
            <a class="link" href="https://www.youtube.com/user/starwars" target="_blank" title="youtube">
              <i class="icon-youtube"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="/assets/script.js"></script>
</body>

</html>
